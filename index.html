<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name ="viewport" content ="width=device-width, initial-scale=1">
      <title> Atelier JavaScript </title>
   </head>
   <body>
      <script >
         //Déclaration de trois variables
         let x  = ' Bonjour '
         let y = 8
         let z = 4
         // Affichage de la première variable
         document.write( x )
         // La somme des deux dernières variables
         document.write('<br> La somme de : ' + y  + ' + ' + z + ' = ' + (y + z))
         // Le produit des deux dernières variables
         document.write('<br> Le produit de : ' + y  + ' * ' + z + ' = ' + (y * z))
          // La division des deux dernières variables
          document.write(`<br> La division de : ${y} / ${z} = ` + (y / z) ) 
          // La difference des deux dernières variables
          document.write(`<br> La difference de : ${y} - ${z} = ` + (y - z) ) 
      </script>  
   </body>
</html>
